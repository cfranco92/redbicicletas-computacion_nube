<app-navbar></app-navbar>
<div class="container h-screen">
  <div
    class="mt-10 text-blue-400 cursor-pointer"
    [routerLink]="['/']"
    routerLinkActive="router-link-active"
  >
    <a>Home</a>
  </div>
  <div
    class="mt-10 text-blue-400 cursor-pointer"
    [routerLink]="['/bicicletas/create']"
    routerLinkActive="router-link-active"
  >
    <a>Nueva Bicicleta</a>
  </div>
  <table style="width: 100%" border="1">
    <tr>
      <th class="text-center">#</th>
      <th class="text-center">Modelo</th>
      <th class="text-center">Ubicaci√≥n</th>
      <th class="text-center">Estado</th>
    </tr>
    <tr *ngFor="let bicycle of bicycles">
      <td class="text-center px-1">{{ bicycle.bicycleId }}</td>
      <td class="text-center px-1">{{ bicycle.model }}</td>
      <td class="text-center px-1">
        {{ bicycle.longitude }},{{ bicycle.latitude }}
      </td>
      <td class="text-center px-1">
        <div *ngIf="!bicycle.user">Libre</div>
        <div *ngIf="bicycle.user">Rentada</div>
      </td>
    </tr>
  </table>
</div>
<app-footer></app-footer>
